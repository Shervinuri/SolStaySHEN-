<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolStaySHΞN™ Protocol - TradingView Idea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tv: {
                bg: '#131722',       // TV Main Background
                card: '#1e222d',     // TV Card/Element Background
                border: '#2a2e39',   // TV Border
                blue: '#2962ff',     // TV Primary Blue
                text: '#d1d4dc',     // TV Primary Text
                muted: '#787b86',    // TV Muted Text
                green: '#00897b',    // TV Green
                red: '#f23645',      // TV Red
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #131722;
        color: #d1d4dc;
        font-family: 'Inter', sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .lang-fade {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom scrollbar matching TV */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #131722; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2e39; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #787b86; 
      }
    </style>
