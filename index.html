<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolStaySHΞN™ Protocol - Technical Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tv: {
                bg: '#0a0b0e',       // Darker, deeper black/blue
                card: '#131722',     // Standard TV Card
                glass: 'rgba(30, 34, 45, 0.6)', // Glass effect
                border: 'rgba(255, 255, 255, 0.08)',
                blue: '#2962ff',
                accent: '#00F090',   // Cyberpunk Green
                text: '#e0e3eb',
                muted: '#6a6d78',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'], // For abstract quotes
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2229 1px, transparent 1px), linear-gradient(to bottom, #1f2229 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0b0e;
        color: #e0e3eb;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Animated Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }

      /* Glow Effects */
      .glow-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0b0e;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2e39;
        border-radius: 4px;
        border: 2px solid #0a0b0e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2962ff;
      }

      /* Text Gradients */
      .text-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-gold {
        background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Smooth rendering */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
